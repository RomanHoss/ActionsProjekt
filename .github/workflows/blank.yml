name: Python CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    # 1. Code auschecken
    - name: Checkout code
      uses: actions/checkout@v3

    # 2. Python einrichten
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    # 3. Abhängigkeiten installieren (falls benötigt)
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        # Hier kannst du weitere Abhängigkeiten installieren, z.B.:
        # pip install -r requirements.txt

    # 4. Tests ausführen
    - name: Run tests
      run: |
        python -m unittest discover

